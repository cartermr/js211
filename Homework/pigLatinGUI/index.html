<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pig Latin Translator</title>
</head>
<body>
    <header>
        <h1>Pig Latin Translator</h1>
    </header>
    <main>
        <textarea id="originalText" cols="30" rows="10" placeholder="Enter text to be translated"></textarea>
        <span>-------></span>
        <p id="translatedText">
            <!-- translated text -->
            Translated Text
        </p>
    </main>
    <footer>
        <button id="translate">TRANSLATE</button>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
